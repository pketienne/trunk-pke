# RuboCop configuration for Ruby projects
# Also compatible with Cookstyle for Chef cookbooks

AllCops:
  SuggestExtensions: false
  NewCops: enable
  Exclude:
    - "vendor/**/*"
    - "node_modules/**/*"
    - "tmp/**/*"

# Layout rules
Layout/IndentationStyle:
  EnforcedStyle: spaces

Layout/IndentationWidth:
  Width: 2

Layout/ArgumentAlignment:
  EnforcedStyle: with_fixed_indentation

Layout/HashAlignment:
  Enabled: false

Layout/LineLength:
  Max: 120
  AllowedPatterns:
    - "^\\s*#"  # Allow long comments

# Metrics
Metrics/MethodLength:
  Max: 20

Metrics/AbcSize:
  Max: 25

Metrics/BlockLength:
  Exclude:
    - "spec/**/*"
    - "test/**/*"
    - "*.gemspec"
    - "Rakefile"

# Style
Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  EnforcedStyle: always

Style/StringLiterals:
  EnforcedStyle: single_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: single_quotes

# Naming
Naming/FileName:
  Exclude:
    - "Gemfile"
    - "Rakefile"
    - "Guardfile"
